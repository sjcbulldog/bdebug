{
  "delay" : 2000,
  "mcus" : [
    {
      "tag" : "cm0p",
      "beport" : 3333,
      "depends" : []
    },
    {
      "tag" : "cm4",
      "beport" : 3334,
      "depends" : ["cm0p"]
    }
  ],
  "args" : [
    "-s",
    "$$EXEPATH$$/scripts",
    "-c",
    "source [find interface/kitprog3.cfg]",
    "-c",
    "source [find target/psoc6.cfg]",
    "-c",
    "${TARGET}.cm0 configure -rtos auto -rtos-wipe-on-reset-halt 1",
    "-c",    
    "psoc6 sflash_restrictions 1",
    "-c",    
    "sleep 200",
    "-c",    
    "init",
    "-c",    
    "psoc6 reset_halt sysresetreq"
  ],
  "restart" : [
    "reset init"
  ]
}
